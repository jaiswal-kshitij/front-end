<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:solid 1px black;
            width: 100%;
        }
        tr,td,th{
            border:solid 1px black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>first name</td>
            <td>michael</td>
            <td>cristiano</td>
        </tr>
        <tr>
            <th>last name</th>
            <td>jordan</td>
            <td>ronaldo</td>
        </tr>
    </table>
</body>
</html>
